namespace: monk-keyclock

keyclock-web:
  metadata:
    defines: metadata
    name: Keyclock
    description: Open Source Identity and Access Management
    website: https://www.keycloak.org/
    publisher: monk.io
    icon: https://www.keycloak.org/resources/images/keycloak_logo_200px.svg

  defines: runnable
  connections:
    keyclock-db:
      runnable: monk-keyclock/keyclock-db
      service: keyclock-db-svc
  variables:
    monk_db_vendor:
      env: DB_VENDOR
      type: string
      value: postgres
    monk_db_addr:
      env: DB_ADDR
      type: string
      value: <- get-hostname("monk-keyclock/keyclock-db", "postgres") split(".dns.podman") join("")
    monk_db_name:
      env: DB_DATABASE
      type: string
      value: <- `${database_name}`
    monk_db_user:
      env: DB_USER
      type: string
      value: <- `${database_user}`
    monk_db_schema:
      env: DB_SCHEMA
      type: string
      value: <- `${database_schema}`
    monk_db_password:
      env: DB_PASSWORD
      type: string
      value: <- `${database_password}`
    monk_keyclock_user:
      env: KEYCLOAK_USER
      type: string
      value: <- `${keyclock_user}`
    monk_keyclock_password:
      env: KEYCLOAK_PASSWORD
      type: string
      value: <- `${keyclock_password}`
    monk_keyclock_port:
      env: KEYCLOAK_PORT
      type: int
      value: <- `${keyclock_port}`
  containers:
    keyclock-container:
      image: quay.io/keycloak/keycloak:legacy
      ports:
        - <- `0.0.0.0:${keyclock_port}:8080`
  depends:
    wait-for:
      runnables:
        - monk-keyclock/keyclock-db

keyclock-db: 
  defines: runnable
  variables:
    image-tag:
      type: string
      value: latest
    db-password:
      env: POSTGRES_PASSWORD
      value: <- `${database_password}`
      type: string
    db-user:
      env: POSTGRES_USER
      value: <- `${database_user}`
      type: string
    db-name:
      env: POSTGRES_DB
      value: <- `${database_name}`
      type: string
    db-port:
      value: <- `${database_port}`
      type: int
    db-trust:
      env: POSTGRES_HOST_AUTH_METHOD
      value: trust
  containers:
    defines: containers
    postgres:
      image-tag: <- `${image-tag}`
      paths:
        - <- `${moncc-volume-path}/keyclock/db_data:/var/lib/postgresql/data`
      image: postgres
      ports:
        - <- `0.0.0.0:${db-port}:5432`
  services:
    keyclock-db:
      port: 5432
      container: postgres
      protocol: tcp
      host-port: <- `${db-port}` to-i